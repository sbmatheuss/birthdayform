<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css">
  <title>birthday</title>
</head>
<body>
    <div class="container">
    <!-- Coluna esquerda -->
    <div class="coluna-esquerda">
      <div class="branding">
        <img src="imagens/Logo (1).svg" alt="Logo" class="log" />
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
      <img src="imagens/Background.svg" alt="Bolo de aniversário" class="bolo" />
    </div>

    <!-- Coluna direita -->
    <div class="coluna-direita">
      <form class="formulario">
        <h2 class="title1">Crie seu convite</h2>

        <section class="grupo">
          <label class="evento"> <img src="icons/calendar.svg" alt="calendario"> <strong id="event">Sobre o evento</strong></label>

          <label class="title2">Título</label>
          <input class="two" type="text" id="title2" placeholder="  Nome do evento" /> 

          <div class="duplo">
            <div>
              <label class="start">Início</label>
              <input class="location" type="datetime-local" />
            </div>
            <div>
              <label class="start">Fim</label>
              <input class="location" type="datetime-local"/>
            </div>
          </div>

          <div class="duplo">
            <div class="coluna1">
              <label class="tipo">Tipo</label>
              <div class="opcoes">
                <button type="button" class="ativo"> <img src="icons/building-2.svg" alt="icone" class="icon"><span>Presencial</span></button>
                <button type="button" class="on"> <img src="icons/video.svg" alt="icone de video" class="icon"><span>Online</span></button>
              </div>
            </div>
            <div class="coluna2">
              <label class="local">Local</label>
              <input class="adress" type="text" placeholder="  Link ou endereço" />
            </div>
          </div>

          <label class="descrition">Descrição</label>
          <textarea placeholder="Escreva sobre os detalhes do evento"></textarea>
        </section>

        <section class="personalizacao">
          <label class="lbl">
            <img src="icons/paintbrush-vertical.svg" alt="pincel para pintura" class="imagem"> 
            <span class="text-person">Personalização</span>
          </label>
          <!-- Aqui entraria o seletor de cores, etc -->
          <h3 class="text-cor">Cor principal</h3>

        <div class="color-picker">

          <input type="radio" name="color" id="color1" class="color-option" checked>
          <label for="color1" class="color-label c1"></label>

          <input type="radio" name="color" id="color2" class="color-option">
          <label for="color2" class="color-label c2"></label>

          <input type="radio" name="color" id="color3" class="color-option">
          <label for="color3" class="color-label c3"></label>

          <input type="radio" name="color" id="color4" class="color-option">
          <label for="color4" class="color-label c4"></label>

          <input type="radio" name="color" id="color5" class="color-option">
          <label for="color5" class="color-label c5"></label>

          <input type="radio" name="color" id="color6" class="color-option">
          <label for="color6" class="color-label c6"></label>

          <input type="radio" name="color" id="color7" class="color-option">
          <label for="color7" class="color-label c7"></label>

          <input type="radio" name="color" id="color8" class="color-option">
          <label for="color8" class="color-label c8"></label>

          <input type="radio" name="color" id="color9" class="color-option">
          <label for="color9" class="color-label c9"></label>

          <input type="radio" name="color" id="color10" class="color-option">
          <label for="color10" class="color-label c10"></label>

          <input type="radio" name="color" id="color11" class="color-option">
          <label for="color11" class="color-label c11"></label>
  </div>
        </section>

        <section class="container2">
            <span class="tme">Tema do evento</span>

            <div class="tema">

                <div class="destaques"> <img src="imagens/aniversario.svg" alt="aniversario">Aniversário</div>
                <div class="destaques"> <img src="imagens/infantil.svg" alt="infantil">infantil</div>
                <div class="destaques"> <img src="imagens/formutara.svg" alt="formatura">Formatura</div>
                <div class="destaques"> <img src="imagens/casamento.svg" alt="casamento">Casamento</div>
                <div class="destaques"> <img src="imagens/chabb.svg" alt="chá de bebê">Chá de bebê</div>
                <div class="destaques"><img src="imagens/chapanela.svg" alt="chá de panela">Chá de panela</div>
                <div class="destaques"> <img src="imagens/carnaval.svg" alt="carnaval">Carnaval</div>
                <div class="destaques"> <img src="imagens/pascoa.svg" alt="pascoa">Páscoa</div>
                <div class="destaques"> <img src="imagens/saojoao.svg" alt="são João">São João</div>
                <div class="destaques"> <img src="imagens/halloween.svg" alt="halloween">Halloween</div>
                <div class="destaques"> <img src="imagens/natal.svg" alt="natal">Natal</div>
                <div class="destaques"> <img src="imagens/outro.svg" alt="outros">Outro</div>
                
              
                
            </div>
        </section>
    
          <div class="title3">
            <span>Estilo</span>
            <span>Foto de capa</span>
          </div>

          <div class="container3">
            <div class="estilo">
                  <label class="switch">
                    <img src="icons/dark.svg" alt="dark">
                    <span id="dark">Escuro</span>
                  </label>
                  
            </div>

            <div class="upload">
              <label for="upload">
                <img src="icons/vector.svg" alt="selecionar" class="vector">
                <span class="select">Selecionar</span>
              </label>
            </div>

          </div>
          
          <h3 class="contat"> <img src="icons/contact.svg" alt="ícone de contato">Dados para contato</h3>

          <div class="container4">
            <span class="nome">Nome</span>
            <input type="text" name="nome" id="nome" placeholder="Nome completo" required class="nome2">
            <div class="alerts">
              <img src="icons/alert.svg" alt="ícone de alerta" class="img-alert">
              <span class="alert">Campo Obrigatório</span>
            </div>
            
          </div> 

          <div class="container5">
            
            <input type="email" name="mail" id="mail" placeholder="exemplo@email.com">

            
              <div class="tel">
                <span>Telefone</span>
                <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999">
              </div>
            
          </div>
        </form>
    </div>
  </div>

  
</body>
</html>
