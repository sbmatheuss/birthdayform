<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css">
  <title>birthday</title>
</head>
<body>
    <div class="container">
    <!-- Coluna esquerda -->
    <div class="coluna-esquerda">
      <div class="branding">
        <img src="imagens/Logo (1).svg" alt="Logo" class="log" />
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
      <img src="imagens/Background.svg" alt="Bolo de aniversário" class="bolo" />
    </div>

    <!-- Coluna direita -->
    <div class="coluna-direita">
      <form class="formulario">
        <h2>Crie seu convite</h2>

        <section class="grupo">
          <label> <img src="icons/calendar.svg" alt="calendario"> <strong>Sobre o evento</strong></label>

          <label>Título</label>
          <input type="text" placeholder="Nome do evento" />

          <div class="duplo">
            <div>
              <label>Início</label>
              <input type="datetime-local" />
            </div>
            <div>
              <label>Fim</label>
              <input type="datetime-local" />
            </div>
          </div>

          <div class="duplo">
            <div>
              <label>Tipo</label>
              <div class="opcoes">
                <button type="button" class="ativo">Presencial</button>
                <button type="button">Online</button>
              </div>
            </div>
            <div>
              <label>Local</label>
              <input type="text" placeholder="Link ou endereço" />
            </div>
          </div>

          <label>Descrição</label>
          <textarea placeholder="Escreva sobre os detalhes do evento"></textarea>
        </section>

        <section>
          <label><img src="icons/paintbrush-vertical.svg" alt="pincel para pintura"> <strong>Personalização</strong></label>
          <!-- Aqui entraria o seletor de cores, etc -->
        </section>
      </form>
    </div>
  </div>
</body>
</html>
